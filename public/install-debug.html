<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsML Installation Debug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .installer-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        .requirement-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        .status-icon.success { color: #28a745; }
        .status-icon.error { color: #dc3545; }
        .status-icon { color: #6c757d; }
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="installer-container" style="max-width: 600px; width: 100%;">
            <div class="installer-header text-center mb-4">
                <h1><i class="fas fa-rocket"></i> WhatsML Installation Debug</h1>
                <p class="mb-0">Debugging the installation process</p>
            </div>
            
            <div class="installer-body">
                <div class="step active">
                    <h3><i class="fas fa-check-circle"></i> Requirements</h3>
                    <p class="text-muted">Checking system requirements...</p>
                    
                    <div id="requirementsList">
                        <div class="requirement-item">
                            <span>PHP >= 8.1</span>
                            <i class="fas fa-spinner fa-spin status-icon"></i>
                        </div>
                        <div class="requirement-item">
                            <span>mbstring</span>
                            <i class="fas fa-spinner fa-spin status-icon"></i>
                        </div>
                        <div class="requirement-item">
                            <span>bcmath</span>
                            <i class="fas fa-spinner fa-spin status-icon"></i>
                        </div>
                        <div class="requirement-item">
                            <span>ctype</span>
                            <i class="fas fa-spinner fa-spin status-icon"></i>
                        </div>
                        <div class="requirement-item">
                            <span>json</span>
                            <i class="fas fa-spinner fa-spin status-icon"></i>
                        </div>
                        <div class="requirement-item">
                            <span>openssl</span>
                            <i class="fas fa-spinner fa-spin status-icon"></i>
                        </div>
                        <div class="requirement-item">
                            <span>pdo</span>
                            <i class="fas fa-spinner fa-spin status-icon"></i>
                        </div>
                        <div class="requirement-item">
                            <span>tokenizer</span>
                            <i class="fas fa-spinner fa-spin status-icon"></i>
                        </div>
                        <div class="requirement-item">
                            <span>xml</span>
                            <i class="fas fa-spinner fa-spin status-icon"></i>
                        </div>
                    </div>
                    
                    <div class="debug-info">
                        <h5>Debug Information:</h5>
                        <div id="debugOutput">Loading...</div>
                    </div>
                    
                    <div class="text-end mt-3">
                        <button class="btn btn-primary" id="nextBtn1" disabled>Next â†’</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function checkRequirements() {
            const debugOutput = document.getElementById('debugOutput');
            debugOutput.innerHTML = 'Starting requirements check...';
            
            try {
                debugOutput.innerHTML += '<br>Making request to /install-requirements...';
                const response = await fetch('/install-requirements');
                debugOutput.innerHTML += '<br>Response received: ' + response.status;
                
                const data = await response.json();
                debugOutput.innerHTML += '<br>Data parsed: ' + JSON.stringify(data);
                
                const requirementsList = document.getElementById('requirementsList');
                const requirements = Object.entries(data.requirements);
                
                debugOutput.innerHTML += '<br>Processing ' + requirements.length + ' requirements...';
                
                requirements.forEach(([requirement, status], index) => {
                    const item = requirementsList.children[index];
                    const icon = item.querySelector('.status-icon');
                    
                    debugOutput.innerHTML += '<br>Processing: ' + requirement + ' = ' + status;
                    
                    if (status) {
                        icon.className = 'fas fa-check-circle status-icon success';
                    } else {
                        icon.className = 'fas fa-times-circle status-icon error';
                    }
                });
                
                debugOutput.innerHTML += '<br>All requirements processed!';
                
                if (data.all_met) {
                    document.getElementById('nextBtn1').disabled = false;
                    debugOutput.innerHTML += '<br><strong>All requirements met! Next button enabled.</strong>';
                } else {
                    debugOutput.innerHTML += '<br><strong>Some requirements not met!</strong>';
                }
            } catch (error) {
                debugOutput.innerHTML += '<br><strong>Error: ' + error.message + '</strong>';
                console.error('Error:', error);
            }
        }
        
        // Start the installation process
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, starting requirements check...');
            checkRequirements();
        });
    </script>
</body>
</html>
